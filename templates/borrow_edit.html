<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>貸出編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>

<h1>貸出情報編集</h1>

<ul class="breadcrumb">
    <li><a href="{{ url_for('index') }}">HOME</a></li>
    <li><a href="{{ url_for('borrow.list') }}">貸出一覧</a></li>
    <li>編集</li>
</ul>

<form action="{{ url_for('borrow.edit', borrow_id=borrow.id) }}" method="post">

    <label>利用者:
        <select name="user_id" required>
            {% for u in users %}
            <option value="{{ u.id }}" {% if borrow.user.id == u.id %}selected{% endif %}>
                {{ u.name }}
            </option>
            {% endfor %}
        </select>
    </label><br>

    <label>書籍:
        <select name="book_id" required>
            {% for b in books %}
            <option value="{{ b.id }}" {% if borrow.book.id == b.id %}selected{% endif %}>
                {{ b.title }}
            </option>
            {% endfor %}
        </select>
    </label><br>

    <label>貸出日:
        <input type="date" name="borrow_date" value="{{ borrow.borrow_date }}" required>
    </label><br>

    <label>返却日:
        <input type="date" name="return_date"
            value="{{ borrow.return_date if borrow.return_date else '' }}">
        <small>※未返却の場合は空欄</small>
    </label><br>

    <button type="submit">更新</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>本一覧</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />
  </head>
  <body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
      <li><a href="{{ url_for('index') }}">HOME</a></li>
      <li><a href="{{ url_for('book.list') }}">本一覧</a></li>
    </ul>

    <a href="{{ url_for('book.add') }}">新規本追加</a>
    <table>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>タイトル</th>
          <th>著者</th>
          <th>出版社</th>
          <th>出版年</th>
          <th>ISBN</th>
        </tr>
      </thead>
      <tbody>
        {% for b in items %}
        <tr>
          <td><a href="{{ url_for('book.edit', book_id=b.id) }}">編集</a></td>
          <td>{{ b.title }}</td>
          <td>{{ b.author }}</td>
          <td>{{ b.publisher.name if b.publisher else '-' }}</td>
          <td>{{ b.published_year or '-' }}</td>
          <td>{{ b.isbn or '-' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>

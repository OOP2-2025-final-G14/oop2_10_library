<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出版社追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しい出版社を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('publisher.list') }}">出版社一覧</a></li>
        <li>出版社登録</li>
    </ul>

    <form action="{{ url_for('publisher.add') }}" method="post">
        <label>社名: <input type="text" name="name" required></label><br>
        <label>出版社番号: <input type="number" name="number" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>

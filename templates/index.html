<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>図書館管理システム</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* グラフのサイズ調整（必要に応じて変更してください） */
        .chart-container {
            width: 50%;
            margin: 0 auto;
        }
    </style>
  </head>
  <body>
    <h1>図書館管理システム</h1>
    <ul>
      <li><a href="{{ url_for('user.list') }}">ユーザー</a></li>
      <li><a href="{{ url_for('book.list') }}">本の登録</a></li>
      <li><a href="{{ url_for('borrow.list') }}">本の貸し出し、返却</a></li>
      <li><a href="{{ url_for('publisher.list') }}">出版社</a></li>
    </ul>
    <div class="chart-container">
        <canvas id="myPieChart"></canvas>
    </div>

    <script>
        // 3. Flaskから渡されたデータを受け取る
        // | tojson を使うことで、PythonのリストをJSの配列に変換します
        const labels = '{{ labels | tojson }}'.replace(/&quot;/g, '"').slice(1, -1).split(',');
        const data = `{{ data | tojson }}`.replace(/&quot;/g, '"').slice(1, -1).split(',').map(Number);

        // 4. グラフの描画設定
        const ctx = document.getElementById('myPieChart').getContext('2d');
        const myPieChart = new Chart(ctx, {
            type: 'pie', // 円グラフを指定 ('doughnut'にするとドーナツ型になります)
            data: {
                labels: labels,
                datasets: [{
                    label: 'データセット',
                    data: data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',  // 赤
                        'rgba(54, 162, 235, 0.7)',  // 青
                        'rgba(255, 206, 86, 0.7)',  // 黄
                        'rgba(75, 192, 192, 0.7)',  // 緑
                        'rgba(153, 102, 255, 0.7)', // 紫
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: '出版社ランキング(上位5位)'
                    }
                }
            }
        });
    </script>
  </body>
</html>

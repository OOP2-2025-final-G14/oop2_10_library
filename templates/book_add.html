<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>本を追加</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />
  </head>
  <body>
    <h1>新しい本を追加</h1>
    <ul class="breadcrumb">
      <li><a href="{{ url_for('index') }}">HOME</a></li>
      <li><a href="{{ url_for('book.list') }}">本一覧</a></li>
      <li>新規本</li>
    </ul>

    <form action="{{ url_for('book.add') }}" method="post">
      <label>タイトル: <input type="text" name="title" required /></label><br />
      <label>著者: <input type="text" name="author" required /></label><br />
      <label
        >出版社:
        <select name="publisher_id">
          <option value="">--未選択--</option>
          {% for p in publishers %}
          <option value="{{ p.id }}">{{ p.name }}</option>
          {% endfor %}
        </select>
        <a href="{{ url_for('publisher.add') }}">出版社を追加</a> </label
      ><br />
      <button type="submit">追加</button>
    </form>
  </body>
</html>
